host: 0.0.0.0
port: 2449
tls:
  enabled: true

cache:
  redis:
    enabled: true
    host: redis
    password: ""

proxy:
  host: 0.0.0.0
  port: 8080
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum

cluster:
  defaults:
    - chains:
        - ethereum
      options:
        min-peers: 10
  include:
    # Local Nodes
    - "geth.yaml"
    - "bscnode.yaml"
    # Freemium Nodes
    #- "alchemy.yaml"
    #- "anyblock.yaml"
    #- "chainstack.yaml"
    # Public Nodes
    #- "cloudflare.yaml"
    #- "avado.yaml"
